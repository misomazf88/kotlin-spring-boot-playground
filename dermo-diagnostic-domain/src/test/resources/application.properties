spring.application.name=dermo-diagnostic-ms
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.locale-resolver=fixed
spring.jackson.time-zone=America/Bogota
spring.mvc.locale=es
server.servlet.context-path=/
x_application_id=dermo-diagnostic-ms
spring.output.ansi.enabled=ALWAYS
team.code=1642

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/dermo-diagnostic-db?socketTimeout=30
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=280000
spring.datasource.hikari.leak-detection-threshold=30000